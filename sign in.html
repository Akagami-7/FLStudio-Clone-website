<!DOCTYPE html>
<html>
<head>
    <br><br><br><br><br><br><br>
    <title>Sign in - FL Studio</title>
    <h2>
        <center>
            <img src="https://support.image-line.com/action/css/images/fl-studio-logo-dark.png" alt="FL Studio logo" width="110">
        </center>
    </h2>
</head>
<body>
    <center>
        <div>
            <table>
                <tr>
                    <td>Don't have an account?</td>
                    <td>
                        <a href="/sign up.html">
                            <button>
                                Sign up
                            </button>
                        </a>    
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <h3>
                Sign in
            </h3>
            <p>
                Enter your details to access your<br>Image-Line account
            </p>
        </div>
        <div>
            <form action="home.html" method="get">
                <table align="center" border="0">
                    <tr>
                        <td align="left" colspan="2">
                            <label for="mail">Email *</label><br>
                            <input type="text" id="mail" name="mail" placeholder="John Doe" size="40"><br>
                        </td>    
                    </tr>
                    <tr>
                        <td align="left" colspan="2">
                            <label for="pwd">Password *</label><br>
                            <input type="text" id="pwd" name="pwd" placeholder="John.doe@example.com" size="40"><br>
                        </td>    
                    </tr>
                    <tr>
                        <td align="left">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Keep me signed in</label>
                        </td>
                        <td align="right">
                            <a href="">Forgot password?</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <br>
                            <!-- <form> -->
                                <input type="submit" value="Sign In" style="width: 100%;">
                            <!-- </form> -->
                        </td>
                    </tr>
                </table>
            </form>
    </center>
</body>
</html>
