<!DOCTYPE html>
<html>
<head>
    <br><br><br><br><br>
    <title>Sign up - FL Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <base href="/"> -->
    <link rel="stylesheet" href="styles.css">
    <h2>
        <center>
            <img src="https://support.image-line.com/action/css/images/fl-studio-logo-dark.png" alt="FL Studio logo" width="110">
        </center>
    </h2>
</head>
<body class="in-body">
    <center>
        <div>
            <table>
                <tr>
                    <td>Already have an account?</td>
                    <td>
                        <a href="sign-in.html">
                            <button>
                                Sign in
                            </button>
                        </a>    
                    </td>
                </tr>
            </table>
        </div>
        <div>
            <h3>
                Create an account
            </h3>
            <p>
                Nice to meet you!
            </p>
        </div>
        <div>
            <form>
                <table align="center" border="0">
                    <tr>
                        <td align="left" colspan="2">
                            <label for="fname">Name *</label><br>
                            <input type="text" id="fname" name="fname" placeholder="John doe" style="width: 97%;" class="click"><br>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" colspan="2">
                            <label for="mail">Email *</label><br>
                            <input type="text" id="mail" name="mail" placeholder="John.doe@example.com" style="width: 97%;" class="click"><br>
                        </td>    
                    </tr>
                    <tr>
                        <td align="left" colspan="2">
                            <label for="confirm_mail">Confirm email *</label><br>
                            <input type="text" id="confirm_mail" name="confirm_mail" placeholder="John.doe@example.com" style="width: 97%;" class="click"><br>
                        </td>    
                    </tr>
                    <tr>
                        <td align="left" colspan="2">
                            <label for="pwd">Password *</label><br>
                            <input type="text" id="pwd" name="pwd" placeholder="Choose a password" style="width: 97%;" class="click"><br>
                        </td>    
                    </tr>
                    <tr>
                        <td align="left" colspan="2">
                            <label for="confirm_pwd">Password *</label><br>
                            <input type="text" id="confirm_pwd" name="confirm_pwd" placeholder="Choose a password" style="width: 97%;" class="click"><br>
                        </td>    
                    </tr>
                    <tr>
                        <td align="left">
                            <input type="checkbox" id="updates" name="updates">
                            <label for="updates">
                                <small>I want to receive new, updates and offers</small>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <br>
                            <form action="" method="get">
                                <input type="submit" value="Create account" style="width: 100%;" id="btn">
                            </form>
                        </td>
                    </tr>
                </table>
            </form>
    </center>
</body>
</html>
